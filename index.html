<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Sign Up Form</title>
</head>
<body>

<div class="Sign-Up-Form">
    <h1 class="">Sign-Up-Form</h1>
<div class="form">
<div class="input">
<input id="text" placeholder="First Name:"   style="color:#ffff;background:#090a0a">
<input id="text" placeholder="Last Name:" style="margin: 0 0 0 10px;color:#ffff;background:#090a0a">

<div class="email">
    <input id="text" placeholder="email:" style="margin: 10px 0 0 0;width:78%;color:#ffff;background:#090a0a">
</div>
<div class="password">
    <input id="text" placeholder="password:" style="margin: 10px 0 0 0;width:78%;color:#ffff;background:#090a0a">
</div>
<div class="confirm-passowrd">
    <input id="text" placeholder="confirm password:" style="margin: 10px 0 0 0;width:78%;color:#ffff;background:#090a0a">
</div>

<div class="male" >
    <span class="male">
    <input type="checkbox" value="text" style="margin: 10px; width: 15px; height: 15px; border-radius: 50%; cursor: pointer;appearance:none;background:#fff;
    position:relative;" >
    Male
</span>
</div>
<form class="female">
<input type="checkbox" value="text" style="  cursor:pointer;  margin: 10px ;height:15px; width:15px; border-radius:50px;appearance:none;background:#f7f7f7"><span style="margin: 10px 0 0 5px;">female</span>
</form>
</div>
<span class="header">
    <button class="button">Signup</button>
</span>  
<span class="account">
    <h3 class="h3">Already have an account</h3>
    <a href="#login" class="login." >login</a>
</span>
</div>

</div>

</body>
</html>
